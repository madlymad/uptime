// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    apply from: "$rootDir/buildsystem/variables.gradle"

    repositories {
        jcenter()
        google()
        maven {
            url 'https://maven.fabric.io/public'
        }
        maven {
            // URL for detekt-gradle-plugin
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.2'

        // Novoda plugins for static analysis tools
        classpath 'com.novoda:gradle-static-analysis-plugin:0.5.2'
        classpath "gradle.plugin.io.gitlab.arturbosch.detekt:detekt-gradle-plugin:$detekt_version"

        // Crashlytics via Firebase
        // https://docs.fabric.io/android/changelog.html#fabric-gradle-plugin
        classpath 'io.fabric.tools:gradle:1.25.4'
        // google-services plugin
        classpath 'com.google.gms:google-services:4.0.1'

        // Including Open Source Notices
        // https://developers.google.com/android/guides/opensource
        classpath "com.google.gms:oss-licenses:0.9.2"

        // Kotlin plugins
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply from: "$rootDir/buildsystem/tasks.gradle"

allprojects {
    repositories {
        jcenter()
        google()
        maven {
            url "https://maven.google.com" // Google's Maven repository
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
